<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="./js/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="rules-block">
      <button class="btn-rules" id="dateDiff" data-action="dateDiff">DateDiff</button>
      <button class="btn-rules" id="timer" data-action="timer">Timer</button>
    </div>
    <div class="result-block">
      <div class="display-date">
      <form class="box  btn1" id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
          <strong>Первая дата:</strong>
          <input type="date" name="firstDate" />
        </label>
        <label>
          <strong>Вторая дата:</strong>
          <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
      </form>
    </div>
  
    <div class="display-timer">
      <div class="box btn2">
        <label>
        <strong>Введите дату:</strong>
        <input id="firstDate" type="date"/>
      </label>
      <div id="out">Time(s)</div>
      <div class="button-blok">
        <button class="btn-timer" id="btn-start">Start</button>
      <button class="btn-timer" id="btn-stop" data-stop>Stop</button>
      </div>
      
      
      </div>
      
    </div>
    </div>
    <audio id="audio1" src="./sounds/start.mp3"  autostart="false"></audio>
    <audio id="audio2" src="./sounds/stop.mp3" autostart="false"></audio>
  </div>
 
 
 
  
</body>
</html>
